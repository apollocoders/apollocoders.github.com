<!DOCTYPE html>
<html>
    <head>
        <title>Apollo Coders</title>
        <link
                rel="icon"
                type="image/png"
                href="./img/logo.png" />
        <link
                href="https://fonts.googleapis.com/css?family=Lato"
                rel="stylesheet" />
        <link
                rel="stylesheet"
                type="text/css"
                href="./style.css"/>
    </head>
    <body>
        <div id="page">
            <div id="header" class="section-sides">
                <a
                    href="./"
                >
                    <img
                            id="apollo_coders"
                            src="./img/logo_long.png"
                            alt="Apollo Coders Logo"
                    />
                </a>
                <a
                        href="https://fct.unl.pt"
                        target="_blank"
                >
                    <img
                            id="fct"
                            src="./img/fct_logo.png"
                            alt="FCT Logo"
                    />
                </a>
            </div>
            <div id="menu" class="section-sides">
                <a
                        href="#welcome"
                >
                    Welcome
                </a>
                <a
                        href="#about"
                >
                    About
                </a>
                <a
                        href="#project"
                >
                    Project
                </a>
                <a
                        href="#evaluation"
                >
                    Evaluation
                </a>
            </div>
            <div id="welcome" class="section background">
                <img
                        src="./img/logo_long.png"
                        alt="Apollo Coders Logo"
                />
                <h2>Welcome to Apollo Coders team website!</h2>
            </div>
            <div id="about" class="section background">
                <h2 class="title">About</h2>
            </div>
            <div id="project" class="section background">
                <h2 class="title">Project</h2>
            </div>
            <div id="evaluation" class="section background">
                <h2 class="title">Evaluation</h2>
            </div>
        </div>
    </body>
</html>
